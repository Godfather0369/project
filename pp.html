<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codexa</title>
 <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      background: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)), url("./v1016-b-09.jpg");
      background-size: cover;

     
    }

    header {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 20px #00f7ff;
    }

    header h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #ff00cc;
      margin: 0;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
    }

    .container h2 {
      color: #00ffcc;
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #00ffcc;
    }

    .container p {
      font-size: 1.2rem;
      color: #aaa;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }

    .glow-button {
      margin-top: 30px;
      background: none;
      border: 2px solid #00f7ff;
      color: #00f7ff;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      text-transform: uppercase;
      transition: 0.3s;
      box-shadow: 0 0 10px #00f7ff;
    }

    .glow-button:hover {
      background: #00f7ff;
      color: #000;
      box-shadow: 0 0 20px #00f7ff, 0 0 40px #ff00cc;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      border-top: 1px solid #333;
      margin-top: 20%;
    }

    /* Cyberpunk scan lines effect */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <header>
    <h1>CODEXA</h1>
  </header>

  <div class="container">
    <h2>Enter the Neon Realm of Code</h2>
    <p>
      Welcome to <strong>Code Rush</strong>, a cyberpunk-themed coding experience where neon lights guide your logic and digital dreams come to life. Compete, collaborate, and create in a futuristic coding battleground.
    </p>

    <button class="glow-button">Join the Rush</button>
  </div>

  <footer>
    &copy; 2025 Code Rush. All rights reserved.
  </footer>

</body>
</html>
